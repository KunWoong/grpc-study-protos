syntax = "proto3";

option go_package = "github.com/KunWoong/grpc-study-protos/ecommerce.product";

package ecommerce.product;

service ProductInfo {
    rpc addProduct(Product) returns (ProductID);
    rpc getProduct(ProductID) returns (Product);
}

message Product {
    string id = 1;
    string name = 2;
    string description = 3;
    float price = 4;
}

message ProductID {
    string value = 1;
}